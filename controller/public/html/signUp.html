<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="login-box">
  <h2>Sign Up Your Business</h2>
  <form method="post" action="register">
    <div class="user-box">
      <input type="text" name="b_name" required>
      <label>Business Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="b_owner" required>
      <label>Owner Name</label>
    </div>
    <div class="user-box">
      <input type="email" name="b_email" required>
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="tel" name="b_number" maxlength="10" required>
      <label>Owner Mobile</label>
    </div>
    <div class="user-box">
      <input type="password" name="b_password" required>
      <label>Password</label>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
     <input type="submit">
    </a><a href="/loginPage" style="color: white; text-decoration: none; font-size: 15px; padding: 15px; margin-top: 15px;">Click Here to Login</a>
  </form>

</div>

</body>
</html>
